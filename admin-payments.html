<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | HatchBlu Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-slate-900 text-slate-300 hidden lg:flex flex-col sticky top-0 h-screen">
        <div class="p-6 border-b border-slate-800">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">H</div>
                <span class="font-bold text-white uppercase text-sm tracking-tight">HatchBlu Admin</span>
            </div>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="admin-dashboard.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-chart-pie"></i> Overview
            </a>
            <a href="admin-graduate.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-graduation-cap"></i> Graduates
            </a>
            <a href="admin-farmers.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-fish"></i> Farmers
            </a>
            <a href="admin-payments.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-file-invoice-dollar"></i> Payments
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="signin.html" class="flex items-center gap-3 p-3 bg-blue-600 text-white rounded-lg font-semibold transition">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-10">
    <header class="mb-10 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Revenue Ledger</h1>
            <p class="text-slate-500">Track graduate enrollment fees and payout status.</p>
        </div>
        <div class="text-right font-mono bg-slate-900 text-white p-4 rounded-xl">
            <p class="text-[10px] uppercase text-slate-400">Total Net Revenue</p>
            <p class="text-2xl font-bold">$12,672.00</p>
        </div>
    </header>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <table class="w-full text-left">
            <tr class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase">
                <th class="px-6 py-4">Transaction ID</th>
                <th class="px-6 py-4">Payer (Graduate)</th>
                <th class="px-6 py-4">Date</th>
                <th class="px-6 py-4">Amount</th>
                <th class="px-6 py-4">Method</th>
            </tr>
            <tbody class="text-sm divide-y">
                <tr>
                    <td class="px-6 py-4 font-mono text-xs">#HB-TX-9021</td>
                    <td class="px-6 py-4 font-bold">Sarah Jenkins</td>
                    <td class="px-6 py-4">Dec 28, 2024</td>
                    <td class="px-6 py-4 text-green-600 font-bold">$99.00</td>
                    <td class="px-6 py-4 text-slate-500">Visa ending 4242</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
