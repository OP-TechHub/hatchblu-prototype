<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | HatchBlu Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex">

    <aside class="w-64 bg-slate-900 text-slate-300 hidden lg:flex flex-col sticky top-0 h-screen">
        <div class="p-6 border-b border-slate-800">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">H</div>
                <span class="font-bold text-white uppercase text-sm tracking-tight">HatchBlu Admin</span>
            </div>
        </div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="admin-dashboard.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-chart-pie"></i> Overview
            </a>
            <a href="admin-graduate.html" class="flex items-center gap-3 p-3 bg-blue-600 text-white rounded-lg font-semibold transition">
                <i class="fas fa-graduation-cap"></i> Graduates
            </a>
            <a href="admin-farmers.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-fish"></i> Farmers
            </a>
            <a href="admin-payments.html" class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg transition">
                <i class="fas fa-file-invoice-dollar"></i> Payments
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="signin.html" class="flex items-center gap-3 p-3 hover:text-white transition">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <main class="flex-grow p-6 md:p-10">
    <header class="mb-10 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-slate-900">Graduates Directory</h1>
            <p class="text-slate-500">Manage training progress and verify certifications.</p>
        </div>
        <div class="flex gap-3">
            <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">Total: 128</span>
        </div>
    </header>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-slate-50 text-slate-400 text-[10px] font-bold uppercase tracking-widest border-b border-slate-100">
                    <th class="px-6 py-4">Graduate Name</th>
                    <th class="px-6 py-4">University</th>
                    <th class="px-6 py-4">Progress</th>
                    <th class="px-6 py-4">Status</th>
                    <th class="px-6 py-4">Action</th>
                </tr>
            </thead>
            <tbody class="text-sm divide-y divide-slate-100">
                <tr>
                    <td class="px-6 py-4 font-bold">Alex Graduate</td>
                    <td class="px-6 py-4">State Fisheries Univ.</td>
                    <td class="px-6 py-4">
                        <div class="w-24 bg-slate-100 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-green-500 h-full" style="width: 100%"></div>
                        </div>
                    </td>
                    <td class="px-6 py-4"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold uppercase">Certified</span></td>
                    <td class="px-6 py-4"><button class="text-blue-600 font-bold hover:underline">Revoke</button></td>
                </tr>
                </tbody>
        </table>
    </div>
</main>

</body>
</html>
